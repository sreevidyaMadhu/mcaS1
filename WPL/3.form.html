<html>
<head>
    <title>My Form</title>
</head>
<body>

    <form>
        <table >
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name"></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email"></td>
                
            </tr>

            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password"></td>
            </tr>
            <tr>
                <td><label for="Gender">Gender:</label></td>
                <td>
                    <input type="radio" id="gender" name="gender" value="male"> Male
                    <input type="radio" id="gender" name="gender" value="female"> Female
                </td>
            </tr>

             <tr>
                <td><label for="Languages">Languages:</label></td>
                <td>
                    <input type="checkbox" id="language1" name="languages" value="english"> English
                    <input type="checkbox" id="language2" name="languages" value="french"> French
                    <input type="checkbox" id="language3" name="languages" value="spanish"> Spanish
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit"></td>
            </tr>

        </table>
    </form>
</body>
</html>
